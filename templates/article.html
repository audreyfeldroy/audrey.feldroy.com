<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title }} — audrey.feldroy.com</title>
    <meta name="description" content="{{ description }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        {{ pygments_css|safe }}
        :root {
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --accent-light: #007bff;
            --border-light: #dee2e6;
            --card-bg-light: #ffffff;

            --bg-dark: #121212;
            --text-dark: #e9ecef;
            --accent-dark: #80bfff;
            --border-dark: #343a40;
            --card-bg-dark: #1e1e1e;

            --bg: var(--bg-light);
            --text: var(--text-light);
            --accent: var(--accent-light);
            --border: var(--border-light);
            --card-bg: var(--card-bg-light);

            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Lora', serif;
            --max-width: 800px;
            --border-radius: 8px;
        }

        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --accent: var(--accent-dark);
            --border: var(--border-dark);
            --card-bg: var(--card-bg-dark);
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-serif);
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s, color 0.3s;
            font-size: 1.05rem; /* Base font size optimized for readability */
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem;
        }

        header.masthead {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .mastbrand .title {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .mastbrand a {
            text-decoration: none;
            color: var(--text);
        }

        nav.sections a {
            text-decoration: none;
            color: var(--text);
            margin-left: 1.5rem;
            font-weight: 500;
        }

        .article-header h1 {
            font-family: var(--font-serif);
            font-size: 3rem;
            margin: 0 0 1rem;
        }

        .byline {
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }
        
        .article-header {
            margin-bottom: 1.5rem;
        }

        .article-content {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 65ch; /* Optimal measure for readability: 45-75 characters */
            padding: 0;
        }
        
        .article-content p,
        .article-content ul,
        .article-content ol,
        .article-content pre {
            margin-bottom: 1.4rem;
            letter-spacing: 0.01em; /* Slight letter spacing for better readability */
        }

        .article-content a {
            color: var(--accent);
        }

        .article-content h2 {
            font-family: var(--font-serif);
            font-size: 2rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
        }

        .article-content h3 {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            opacity: 0.7;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }

        .theme-switch input {
            display:none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="masthead">
            <div class="mastbrand">
                <div class="title"><a href="/">audrey.feldroy.com</a></div>
            </div>
            <nav class="sections">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
            </nav>
        </header>

        <main>
            <article>
                <header class="article-header">
                    <h1>{{ title }}</h1>
                    <div class="byline">By Audrey Roy Greenfeld • {{ meta }}</div>
                </header>
                <section class="article-content">
                    {{ content|safe }}
                </section>
            </article>
        </main>

        <footer>
            Thanks for visiting my playground • © <a href="https://audrey.feldroy.com/">audrey.feldroy.com</a>
        </footer>
    </div>
    <script>
        const checkbox = document.getElementById('checkbox');
        const html = document.documentElement;

        checkbox.addEventListener('change', function() {
            if(this.checked) {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        const currentTheme = localStorage.getItem('theme');
        if(currentTheme) {
            html.setAttribute('data-theme', currentTheme);
            if(currentTheme === 'dark') {
                checkbox.checked = true;
            }
        }
    </script>
</body>
</html>
