<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OG Blank Base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1200px;
            height: 630px;
            background: #fdfaf6;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .bg-glow {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 600px 450px at 92% 75%, rgba(200, 93, 59, 0.06) 0%, transparent 70%),
                radial-gradient(ellipse 350px 250px at 8% 20%, rgba(200, 93, 59, 0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(180deg, #c85d3b 0%, #e8845e 50%, #c85d3b 100%);
        }

        .arc {
            position: absolute;
            right: -120px;
            bottom: -120px;
            width: 380px;
            height: 380px;
            border-radius: 50%;
            border: 1px solid rgba(200, 93, 59, 0.08);
        }
        .arc::after {
            content: '';
            position: absolute;
            inset: 32px;
            border-radius: 50%;
            border: 1px solid rgba(200, 93, 59, 0.05);
        }

        .bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 80px 0 72px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
        }

        .author {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(200, 93, 59, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Source Serif 4', Georgia, serif;
            font-weight: 700;
            font-size: 13px;
            color: #c85d3b;
        }

        .author-name {
            font-family: 'Inter', sans-serif;
            font-size: 13.5px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            color: #999999;
            letter-spacing: 0.01em;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="accent-bar"></div>
    <div class="arc"></div>

    <div class="bottom">
        <div class="author">
            <div class="author-avatar">A</div>
            <span class="author-name">Audrey M. Roy Greenfeld</span>
        </div>
        <span class="url">audrey.feldroy.com</span>
    </div>
</body>
</html>
